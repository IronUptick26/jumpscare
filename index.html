<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumpscare</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        #jumpscare {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9) 
                        url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fpreview.redd.it%2F0rhansw7mt691.png%3Fauto%3Dwebp%26s%3Dd340f80099518bda29da950ea9a4f7f1113d1ec1&f=1&nofb=1&ipt=1140928d86157b6c0312512c9609ccbc3ac8a1b5ef98e90be6e8b720d9bb6247&ipo=images') 
                        center center no-repeat;
            background-size: contain;
            z-index: 9999;
            display: none;
        }
    </style>
</head>
<body>
    <div id="jumpscare"></div>

    <script>
        function showJumpscare() {
            const jumpscare = document.getElementById('jumpscare');
            jumpscare.style.display = 'block';

            // Hide the jumpscare after 3 seconds
            setTimeout(() => {
                jumpscare.style.display = 'none';
            }, 3000);
        }

        // Show jumpscare every 10 seconds
        setInterval(showJumpscare, 10000);
    </script>
</body>
</html>
